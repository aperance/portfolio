projects:
  - title: Conway's Game of Life
    description: |
      A web based implementation of Conway's Game of Life written in JavaScript and Rust.
      The game engine is a web worker written in Rust (compiled to WebAssembly).
      The visual elements of the game were created using HTML5 Canvas and vanilla Javascript.
      RxJS is used to manage user interface events.
    links:
      - title: GitHub
        path: https://github.com/aperance/life
      - title: Live Demo
        path: https://life.aperance.dev
  - title: QA Lab Monitor
    description: |
      A utility that monitors the state of multiple embedded devices and displays the consolidated data to the user through a dashboard interface.
      Created to help me quickly troubleshoot issues as part of my job QA testing embedded devices.
      The backend is a Node.js server that continuously polls multiple embedded devices and requests their current state.
      The frontend is a React\Redux application which displays the state of all monitored devices to the user.
      Frontend received updated data in real time over a Websocket connection.
    links:
      - title: GitHub (Frontend)
        path: https://github.com/aperance/lab-monitor-client
      - title: GitHub (Backend)
        path: https://github.com/aperance/lab-monitor-server
      - title: Live Demo
